appId: "com.nekostorm"
productName: "nekostorm"
copyright: "Copyright Â© 2021 Haydon Lam"

# electron-builder ignores build folder, specify to include
# alongside other folders to include
files:
  - "build/"
  - "src/"
  - "node_modules/"
  - "public/"
  - "server/"

directories:
  buildResources: "electron-build-resources"
  output: "out-eb"

win:
  target:
    - "zip"
    - "nsis"

linux:
  target:
    - "zip"
    - "AppImage"
    - "deb"
